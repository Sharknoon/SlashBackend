<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slash Backend Tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="theme.css">
    <link href="favicon-32x32.png" rel="shortcut icon" type="image/x-icon">
    <link href="favicon-32x32.png" rel="icon" type="image/x-icon">
</head>

<body>
<h1 align="center">Slash Backend Tool</h1>
<div style="width: 50%;margin: auto;">
    <fieldset>
        <legend>1. Connect to the server</legend>
        <form>
            <label class="radio-inline">
                <input type="radio" name="optradio">/register</label>
            <label class="radio-inline">
                <input type="radio" name="optradio" checked>/login</label>
            <label class="radio-inline">
                <input type="radio" name="optradio">/home</label>
        </form>
        <button type="submit" onclick="connect()" style="color: green" id="connect">Connect</button>
        <button type="submit" onclick="disconnect()" style="color: red" id="disconnect" disabled>Disconnect</button>
    </fieldset>
    <br>
    <fieldset>
        <legend>2. Send messages to the server</legend>

        <textarea rows="9" placeholder="Enter JSON-Message" id="msg"
                  style="box-sizing: border-box; width: 100%; resize: none;"></textarea>
        <br>
        <button type="submit" onclick="sendMessage()">Send</button>
    </fieldset>
    <br>
    <fieldset>
        <legend>3. Receive messages from the server</legend>
        <label for="out">Output</label><textarea id="out" readonly rows="10"
                                                 style="box-sizing: border-box; width: 100%; resize: none; "
                                                 title="log"></textarea>
        <br>
        <button type="submit" onclick="clearLog()">Clear</button>
    </fieldset>

</div>
</body>

</html>
