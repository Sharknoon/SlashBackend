<!DOCTYPE html>
<html>

<head>
    <title>Slash Backend Tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
<h1>Slash Backend Tool</h1>
<form>
    <label class="radio-inline">
        <input type="radio" name="optradio" checked>/login</label>
    <label class="radio-inline">
        <input type="radio" name="optradio">/register</label>
</form>
<button type="submit" onclick="connect()" style="color: green" id="connect">Connect</button>
<button type="submit" onclick="disconnect()" style="color: red" id="disconnect" disabled>Disconnect</button>
<hr/>
<input type="text" placeholder="Enter JSON-Message" id="msg">
<button type="submit" onclick="sendMessage()">Send</button>
<br/>
<textarea cols="50" rows="10" disabled id="out" title="log"></textarea>
</body>

</html>
